<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감성 애니메이션 노래 리스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div class="container">
    <h1>Play List</h1>
    <ul class="song-list">
      <li data-bg="i-made-a-set-of-totoro-wallpaper-for-pc-and-mobile-phone-v0-aqhyo4zoqiqb1.webp"> <a href="https://youtu.be/-tOcdQGdIMc?feature=shared">となりのトトロ piano cover</li>
      <li data-bg="128998-1920x1080-desktop-full-hd-my-neighbor-totoro-wallpaper-photo.jpg"> <a href="https://youtu.be/toqOlKKNEmY?feature=shared">風のとおり道 piano cover</li>
    </ul>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    const listItems = document.querySelectorAll('.song-list li');
    const body = document.body;
    const audioPlayer = document.getElementById('audioPlayer');

    listItems.forEach(item => {
      // 마우스 오버 시 배경 전환
      item.addEventListener('mouseover', () => {
        const bg = item.getAttribute('data-bg');
        body.style.backgroundImage = `url('${bg}')`;
      });

      // 마우스 아웃 시 기본 배경 복귀
      item.addEventListener('mouseout', () => {
        body.style.backgroundImage = `url('bg_default.jpg')`;
      });

      // 클릭 시 오디오 재생
      item.addEventListener('click', () => {
        const audioSrc = item.getAttribute('data-audio');
        audioPlayer.src = audioSrc;
        audioPlayer.play();
      });
    });
  </script>
</body>
</html>
